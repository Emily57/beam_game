<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" href="beam_game.css">
  <title>小学生の頃のアレ</title>
</head>
<body>
  <h1 class="game_h1title">Unknown Game</h1>
  <div class="game_screen">
  <div class="flex">
    <div class="enemy_title">Enemy</div>
    <div id="enemy_gauge">
　　  □□□□□
    </div>
  </div>
  <div class="enemy">
    <div id="enemy_action"></div>
  </div>
  <div class="GM">
    <div id="judge"></div>
    <div id="game_continuation">
      Game Start
    </div>
  </div>
  <div class="you">
    <div id="your_action"></div>
  </div>
  <div class="flex">
    <div class="you_title">You</div>
    <div id="you_gauge">
    □□□□□
    </div>
  </div>
  <div class="btn_box">
  <form name="form1" class="select" action="beam_game.html" disabled>
    <div class="flex">
    <li class="box1_a"><input id="action_charge" type="button" class="select_btn" value="Charge" onclick="myGame('charge')" disabled></li>
    <li class="box1_b"><input id="action_barrier" type="button"  class="select_btn" value="Barrier" onclick="myGame('barrier')" disabled></li>
    <li class="box1_c"><input id="action_beam" type="button" class="select_btn" value="Beam" onclick="myGame('beam')" disabled></li>
　  </div>
  </form>
  </div>
<br>
<div id="action_history" style="height:150px;overflow:auto;">
</div>
<div id="game_number">
第1試合
</div>
<div id="your_KOs">
 - 0勝0敗
</div>
<form name="reset" action="beam_game.html">
  <input type="button" value="はじめから" onclick="resetGame()">
</form>
</div>
<script type="text/javascript" src="beam_game.js"></script>
</body>
</html>
